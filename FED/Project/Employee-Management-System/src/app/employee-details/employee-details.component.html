<title>Employee Details</title>
<div class="card">
    <div class="card-header"><b>Employee Details</b></div>
<div class="card-body">    
<div *ngIf="employee">   
    <label for="id"><div class="card-text" id="id"><b>ID: </b>{{employee.id}} </div></label>
    <label for="name"><div class="card-text" id="name"><b>Name: </b>{{employee.name}}</div></label>
    <label for="location"><div class="card-text" id="location"><b>Location: </b>{{employee.location}}</div></label>
    <label for="email">
    <div class="card-text" id="email"><b>Email: </b>{{employee.email}}</div></label>
    <label for="mobile">
    <div class="card-text" id="mobile"><b>Mobile: </b>{{employee.mobile}}</div></label>
    <hr>
    <button id="back" (click)="goBack()" class="btn btn-secondary ">Back</button>
</div>
</div>
</div>
